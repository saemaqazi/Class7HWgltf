<html>
  <head>
    <script src ="https://aframe.io/releases/1.3.0/aframe.min.js"> </script>
    
    <script src = "movement.js"></script>
    <script src = "script.js"></script>
  </head>
  <body>
    <a-scene >
      <a-plane color = "gray" rotation = "-90 0 0" scale = "10 5 4"></a-plane>
      <a-assets>
        <a-assest-item src = "jwa_cryolophosaurus/scene.gltf" id = "assest1"></a-assest-item>
        <a-assest-item src = "xyzschool_hw11draft1/scene.gltf" id="assest2"></a-assest-item>
        <a-assest-item src = "eglise_catholique_notre-dame-de-lassomption/scene.gltf" id="assest3"></a-assest-item>
        <a-assest-item src = "coot_the_robot/scene.gltf" id="assest4"></a-assest-item>
        <a-assest-item src = "jwa_cryolophosaurus/scene.gltf" id = "assest5"></a-assest-item>
        <img id="scene" src="backg.jpeg">  
      </a-assets>
      <a-sky src="#scene"></a-sky>
          
      <a-entity gltf-model="#assest3" scale="1 1 1" position="-18 68 -150"></a-entity>
      <a-entity gltf-model = "#assest1" scale = "2 2 2" position = "-20 1 -1"></a-entity>
      <a-entity gltf-model = "#assest4" scale = "2 2 2" position="-2.724 3 -1" animation-mixer ></a-entity>
      <a-entity gltf-model = "#assest5" scale = "2 2 2" position = "-20 1o -1"></a-entity>
      <!--<a-sphere position = "-2 3 0" color = "blue" radius = "0.5" color-toggle></a-sphere>
      <a-box position = "-2 1 1" color = "#88c5f7" width = "1.5" movement-controls></a-box>-->

    
      <a-entity gltf-model = "#assest2" scale = "0.5 0.5 0.5" position = "0 2 1" movement-controls></a-entity>
     
      <a-entity>
        <a-entity camera position = "0 2 0" look-controls wasd-controls>
          <a-cursor raycaster fuse = "true" fusetimeout = "3000"> </a-cursor>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
